
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>C1 Level Workflow Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <link rel="stylesheet"
        href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 30px;
      background-color: #f4f6f8;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    #dashboard_wrapper {
      margin-top: 30px;
    }
    table.dataTable thead {
      background-color: #007bff;
      color: white;
    }
    table.dataTable tbody tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    table.dataTable tbody tr:hover {
      background-color: #e0eaff;
    }
    .dataTables_filter input {
      border-radius: 4px;
      border: 1px solid #ccc;
      padding: 5px;
    }
  </style>
</head>
<body>
  <h2>C1 Level Workflow Dashboard</h2>
  <table id="dashboard" class="display nowrap" style="width:100%"></table>

  <script>
    Papa.parse("https://docs.google.com/spreadsheets/d/e/2PACX-1vR1iPOsj_fVoAXAqnCD3JKDuNtzgj9gSkHYqP1kbBH4-O598458EaB0T8fOTrcDxhEIgPbTHPd4G5Eq/pub?gid=1736456295&single=true&output=csv", {
      download: true,
      header: true,
      complete: function(results) {
        const data = results.data.filter(row => Object.values(row).some(cell => cell)); // remove empty rows
        const columns = Object.keys(data[0]).map(col => ({ title: col, data: col }));
        $('#dashboard').DataTable({
          data: data,
          columns: columns,
          scrollX: true,
          responsive: true
        });
      }
    });
  </script>
</body>
</html>
