<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Five Star Electric | C1 Workflow Dashboard</title>

  <!-- Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <link rel="stylesheet"
        href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
  <link rel="stylesheet"
        href="https://cdn.datatables.net/buttons/2.4.1/css/buttons.dataTables.min.css">
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.4.1/js/dataTables.buttons.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.html5.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.print.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/pdfmake.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/vfs_fonts.js"></script>

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f2f5;
      padding: 30px;
    }
    .branding {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }
    .branding img {
      height: 80px;
    }
    .branding h2 {
      color: #003366;
      font-size: 1.8em;
      margin: 0;
    }
    .summary-metrics {
      display: flex;
      justify-content: space-around;
      margin: 20px auto;
      max-width: 800px;
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .summary-box {
      text-align: center;
    }
    .summary-box h3 {
      margin: 5px 0;
      color: #007bff;
    }
    .summary-box span {
      font-size: 1.2em;
      font-weight: bold;
      color: #333;
    }
    table.dataTable thead {
      background-color: #007bff;
      color: white;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    table.dataTable tbody tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    table.dataTable tbody tr:hover {
      background-color: #e0ecff;
    }
    .dataTables_filter input {
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 5px;
    }
    .status-badge {
      padding: 4px 8px;
      border-radius: 5px;
      color: white;
      display: inline-block;
      font-size: 0.8em;
    }
    .PENDING { background-color: #ffc107; }
    .COMPLETE { background-color: #28a745; }
    .INPROGRESS { background-color: #17a2b8; }
    .progress-bar {
      background-color: #e9ecef;
      border-radius: 10px;
      overflow: hidden;
      height: 18px;
      width: 100%;
    }
    .progress-fill {
      background-color: #28a745;
      height: 100%;
      text-align: center;
      color: white;
      font-size: 0.75em;
      line-height: 18px;
    }
    .priority-high { background: #dc3545; color: white; padding: 4px 8px; border-radius: 5px; font-size: 0.8em; }
    .priority-medium { background: #ffc107; color: black; padding: 4px 8px; border-radius: 5px; font-size: 0.8em; }
    .priority-low { background: #28a745; color: white; padding: 4px 8px; border-radius: 5px; font-size: 0.8em; }
    tfoot input {
      width: 100%;
      padding: 3px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div class="branding">
    <img src="five_star_logo.png" alt="Five Star Electric Logo">
    <h2>Five Star Electric - C1 Workflow Dashboard</h2>
  </div>

  <div class="summary-metrics">
    <div class="summary-box"><h3>Total Tasks</h3><span id="totalTasks">0</span></div>
    <div class="summary-box"><h3>Completed</h3><span id="completeTasks">0</span></div>
    <div class="summary-box"><h3>Pending</h3><span id="pendingTasks">0</span></div>
    <div class="summary-box"><h3>In Progress</h3><span id="inprogressTasks">0</span></div>
  </div>

  <table id="dashboard" class="display nowrap" style="width:100%">
    <tfoot></tfoot>
  </table>

  <script>
    function createProgressBar(val) {
      let percent = parseInt(val);
      if (isNaN(percent)) return "";
      return `<div class='progress-bar'><div class='progress-fill' style='width: ${percent}%;'>${percent}%</div></div>`;
    }

    function createStatusBadge(val) {
      if (!val) return "";
      let cls = val.toUpperCase().replace(/\s/g, '');
      return `<span class='status-badge ${cls}'>${val}</span>`;
    }

    function createPriorityTag(val) {
      if (!val) return "";
      let tag = val.toLowerCase();
      if (tag.includes("high")) return `<span class='priority-high'>${val}</span>`;
      if (tag.includes("medium")) return `<span class='priority-medium'>${val}</span>`;
      if (tag.includes("low")) return `<span class='priority-low'>${val}</span>`;
      return val;
    }

    Papa.parse("https://docs.google.com/spreadsheets/d/e/2PACX-1vR1iPOsj_fVoAXAqnCD3JKDuNtzgj9gSkHYqP1kbBH4-O598458EaB0T8fOTrcDxhEIgPbTHPd4G5Eq/pub?gid=1736456295&single=true&output=csv", {
      download: true,
      header: true,
      complete: function(results) {
        const raw = results.data.filter(row => Object.values(row).some(cell => cell));
        let total = raw.length;
        let pending = raw.filter(r => r["Status"]?.toUpperCase().includes("PENDING")).length;
        let complete = raw.filter(r => r["Status"]?.toUpperCase().includes("COMPLETE")).length;
        let inprogress = raw.filter(r => r["Status"]?.toUpperCase().includes("INPROGRESS")).length;

        document.getElementById("totalTasks").innerText = total;
        document.getElementById("completeTasks").innerText = complete;
        document.getElementById("pendingTasks").innerText = pending;
        document.getElementById("inprogressTasks").innerText = inprogress;

        const columns = Object.keys(raw[0]).map(col => {
          return {
            title: col,
            data: col,
            render: function(data, type, row) {
              if (col.toLowerCase().includes('status')) return createStatusBadge(data);
              if (col.toLowerCase().includes('progress') || col.includes('%')) return createProgressBar(data);
              if (col.toLowerCase().includes('priority')) return createPriorityTag(data);
              return data;
            }
          };
        });

        $('#dashboard').DataTable({
          data: raw,
          columns: columns,
          scrollX: true,
          responsive: true,
          dom: 'Bfrtip',
          buttons: ['copy', 'csv', 'excel', 'pdf', 'print'],
          initComplete: function () {
            this.api().columns().every(function () {
              var column = this;
              var input = document.createElement("input");
              $(input).appendTo($(column.footer()).empty())
                      .on('keyup change', function () {
                        column.search($(this).val(), false, false, true).draw();
                      });
            });
          }
        });
      }
    });
  </script>
</body>
</html>
